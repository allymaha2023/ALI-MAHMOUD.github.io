<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CCM Member Registration</title>

</head>
<body>
<div class="container registration-container">
<h2>CCM Member Registration</h2>
<form action="register.php" method="post">
<div class="input-group">
<label for="firstName">First Name:</label>
<input type="text" id="firstName" name="firstName" required>
</div>
<div class="input-group">
<label for="middleName">Middle Name:</label>
<input type="text" id="middleName" name="middleName">
</div>
<div class="input-group">
<label for="lastName">Last Name:</label>
<input type="text" id="lastName" name="lastName" required>
</div>
<div class="input-group">
<label for="uvccmNo">UVCCM Number:</label>
<input type="text" id="uvccmNo" name="uvccmNo" required>
</div>
<div class="input-group">
<label for="ccmNo">CCM Number:</label>
<input type="text" id="ccmNo" name="ccmNo" required>
</div>
<div class="input-group">
<label for="electronicNo">Electronic Number:</label>
<input type="text" id="electronicNo" name="electronicNo" required>
</div>
<div class="input-group">
<label for="gender">Gender:</label>
<select id="gender" name="gender" required>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select>
</div>
<div class="input-group">
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
</div>
<div class="input-group">
<label for="degree">Degree Program:</label>
<input type="text" id="degree" name="degree" required>
</div>
<div class="input-group">
<label for="duration">Duration of Course (in years):</label>
<input type="number" id="duration" name="duration" required>
</div>
<div class="input-group">
<label for="branch">Branch:</label>
<input type="text" id="branch" name="branch" required>
</div>
<div class="input-group">
<label for="photo">Upload Photo:</label>
<input type="file" id="photo" name="photo" accept="image/*" required>
</div>
<div class="input-group">
<label for="password">Password:</label>
<input type="password" id="password" name="password" required
onkeyup="checkPasswordStrength()">
<div class="password-strength" id="passwordStrength"></div>
</div>
<div class="input-group">
<label for="confirmPassword">Confirm Password:</label>
<input type="password" id="confirmPassword" name="confirmPassword" required>
</div>
<button type="submit">Register</button>
</form>
</div>
<script>
function checkPasswordStrength() {
var password = document.getElementById("password").value;
var strengthIndicator = document.getElementById("passwordStrength");
// Default state
var strength = "Weak";
var colorClass = "weak";
// Regular expressions to check password strength
var strongRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])(?=.{8,})");
var mediumRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.{6,})");
if (strongRegex.test(password)) {
strength = "Strong";
colorClass = "strong";
} else if (mediumRegex.test(password)) {
strength = "Good";
colorClass = "good";
}
strengthIndicator.innerHTML = "<strong>Password Strength: </strong>" + strength;
strengthIndicator.className = "password-strength " + colorClass;
}
</script>
</body>
</html>
