<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CCM Member Registration</title>
<link rel="stylesheet" href="loginAndRegStyles.css">
</head>
<body>
<div class="container login-container">
<img src="Chama_Cha_Mapinduzi_Logo.png" width="165" height="150">
<center><h2>Add UVCCM Member</h2></center>
<form action="register.php" method="post">
<div class="input-group">
<label for="firstName">First Name:</label>
<input type="text" id="firstName" name="firstName" required>
</div>
<div class="input-group">
<label for="middleName">Middle Name:</label>
<input type="text" id="middleName" name="middleName">
</div>
<div class="input-group">
<label for="lastName">Last Name:</label>
<input type="text" id="lastName" name="lastName" required>
</div>
<div class="input-group">
<label for="uvccmNo">UVCCM No:</label>
<input type="text" id="uvccmNo" name="uvccmNo" required>
</div>
<div class="input-group">
<label for="ccmNo">CCM No:</label>
<input type="text" id="ccmNo" name="ccmNo" required>
</div>
<div class="input-group">
<label for="electronicNo">Electronic No:</label>
<input type="text" id="electronicNo" name="electronicNo" required>
</div>
<div class="input-group">
<label for="gender">Gender:</label>
<select id="gender" name="gender" required>
<option value="" disabled selected>Select</option>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select>
</div>
<div class="input-group">
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
</div>
<div class="input-group">
<label for="degree">Name of Degree or Non-degree Programme:</label>
<input type="text" id="degree" name="degree" required>
</div>
<div class="input-group">
<label for="duration">Duration of Course (in years):</label>
<input type="number" id="duration" name="duration" required>
</div>
<div class="input-group">
<label for="branch">Branch:</label>
<input type="text" id="branch" name="branch" required>
</div>
<div class="input-group">
<label for="photo">Upload Photo:</label>
<input type="file" id="photo" name="photo" accept="image/*" required>
</div>
<div class="input-group">
<label for="password">Password:</label>
<input type="password" id="password" name="password" required>
</div>
<div class="input-group">
<label for="confirmPassword">Re-type Password:</label>
<input type="password" id="confirmPassword" name="confirmPassword" required>
</div>
<button type="submit">Add</button>
</form>
</div>
</body>
</html>
