<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit User Information</title>
<link rel="stylesheet" href="loginAndRegStyles.css">

<style>
/* Add your CSS styling here */
label {
display: block;
margin-bottom: 10px;
}
input[type="text"], input[type="email"], select {
width: 100%;
padding: 8px;
margin-bottom: 10px;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
}
input[type="file"] {
margin-top: 10px;
}
button {
padding: 10px 20px;
background-color: #4CAF50;
color: white;
border: none;
border-radius: 4px;
cursor: pointer;
}
button:hover {
background-color: #45a049;
}
</style>
</head>
<body>
<br><br>
  <center><img src="Chama_Cha_Mapinduzi_Logo.png" alt="CCM Logo" width="150"	height="150"></center>

<h2>Edit User Information</h2>
<form id="editForm">
<label for="firstName">First Name:</label>
<input type="text" id="firstName" name="firstName" required>
<label for="middleName">Middle Name:</label>
<input type="text" id="middleName" name="middleName">
<label for="lastName">Last Name:</label>
<input type="text" id="lastName" name="lastName" required>
<label for="electronicNo">Electronic No:</label>
<input type="text" id="electronicNo" name="electronicNo" required>
<label for="gender">Gender:</label>
<select id="gender" name="gender">
<option value="" disabled selected>Select your Gender</option>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select>
<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
<label for="branch">Branch:</label>
<input type="text" id="branch" name="branch" required>
<label for="photo">Photo:</label>
<input type="file" id="photo" name="photo">
<button type="submit">Save Changes</button>
</form>
<script>
// JavaScript code to handle form submission and other dynamic behavior can be added here
</script>
</body>
</html>
